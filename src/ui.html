<!DOCTYPE html>
<html>
<head>
    <title>Token Exporter</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        button {
            margin-top: 12px;
            padding: 8px 16px;
            background-color: #18A0FB;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1089d9;
        }
        #status {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h3>Export Variables</h3>
        <button id="exportBtn">Export Variables</button>
        <div id="status"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exportBtn = document.getElementById('exportBtn');
            const status = document.getElementById('status');
            
            if (exportBtn) {
                exportBtn.addEventListener('click', () => {
                    status.textContent = "Processing...";
                    parent.postMessage({ pluginMessage: { type: "export-variables" } }, "*");
                });
            }

            window.addEventListener('message', (event) => {
                const msg = event.data.pluginMessage;
                if (!msg) return;
                
                if (msg.type === "download") {
                    status.textContent = "Creating download...";
                    
                    try {
                        // Create blob from the data
                        const blob = new Blob([msg.data], { type: "application/json" });
                        
                        // Create object URL
                        const url = URL.createObjectURL(blob);
                        
                        // Create download link
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = msg.filename || "figma-variables.json";
                        a.style.display = "none";
                        
                        // Add to DOM, click, and remove
                        document.body.appendChild(a);
                        a.click();
                        
                        // Clean up
                        setTimeout(() => {
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            status.textContent = "Download complete!";
                        }, 100);
                    } catch (error) {
                        console.error("Download error:", error);
                        status.textContent = "Error: " + error.message;
                    }
                }
            });
        });
    </script>
</body>
</html>

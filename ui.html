<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figma Variables Exporter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Export All Variables by Collection</h2>
  <button id="exportBtn">Export JSON</button>

  <script>
    document.getElementById("exportBtn").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "export-variables" } }, "*");
    };

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === "json-data") {
        const jsonData = JSON.stringify(msg.data, null, 2);
        const blob = new Blob([jsonData], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "figma-variables-by-collection.json";
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        a.remove();
      }
    };
  </script>
</body>
</html>
